<div class="container">
  <div class="col-md-6">
    <h2>User Details</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>FNM</th>
          <th>LNM</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let data of allUsers'>
          <td> {{data.firstName}}</td>
          <td> {{data.lastName}}</td>
          <td> {{data.email}}</td>
          <td>
            <button class="btn btn-danger" (click)='editUser(data)'>Edit</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)='deleteUser(data.id)'>Delete</button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
